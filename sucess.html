<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent!</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #050505;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #9ca3af;
        }

        a {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #38bdf8;
            font-weight: 600;
            border: 1px solid #38bdf8;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        a:hover {
            background: #38bdf8;
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <h1>Thanks! Your message was sent.</h1>
        <p>I'll get back to you as soon as possible.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
